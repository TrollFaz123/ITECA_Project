    <body>
        <div class="wrapper">
            <h2>Payment Form</h2>
            <form>
                <h4>Account</h4>
                <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="username" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYY" class="dob">
                    </div>
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" name="gender" checked id="b1" class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" name="gender" class="radio" id="b2">
                        <label for="b2">Female</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1">
                            <span>
                                <i class="fa fa-cc-visa">Credit Card</i>
                            </span>
                        </label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2">
                            <span>
                                <i class="fa fa-cc-paypal">PayPal</i>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="name" placeholder="card number" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" required placeholder="Card CVV">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>01</option>
                            <option>02</option>

                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>

                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">Pay Now</button>
                    </div>
                </div>
            </form>
